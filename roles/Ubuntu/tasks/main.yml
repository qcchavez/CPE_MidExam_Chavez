---
- name: Installing Nagios
  apt:
    name:
      - nagios4-core
    state: latest
  when: ansible_distribution == "Ubuntu"

- name: Installing Prometheus
  apt:
    name: prometheus
    state: latest
  when: ansible_distribution == "Ubuntu"

- name: Installing HTTPD and PHP
  package:
    name:
      - apache2
      - libapache2-mod-php
    state: latest
  when: ansible_distribution == "Ubuntu"

